<!--This page redirects you to another page, based if you want to
sign up as a client or as an admin-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">:
    <title>Generic Company - Sign in</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- login-signup CSS file  -->
    <link rel="stylesheet" href="css/login-signup.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
      </script>

    <!--Main section for signing in
    Allows to choose between client or administrator to log in-->
    <main>
        <section class="signup-box">
            <h1>Sign In</h1>
            <p>Would you like to sign in as a client or an admin?</p>
            <a href="signin-client.html"><button>Client</button></a>
            <a href="signin-admin.html"><button>Admin</button></a>
        </section>
    </main>
    
<!--This is used for the footer-->
<div id="footer-placeholder"></div>
<script>
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>
</body>
</html>
