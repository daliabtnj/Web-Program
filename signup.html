<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Sign up</title>
    <!-- styles CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- login-signup CSS file  -->
    <link rel="stylesheet" href="css/login-signup.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/headers-footer.js" defer></script>
    <script>
        // Clear login status on page load
        function clearLoginStatus() {
            localStorage.removeItem('whoIsLogged'); // Remove the login status
        }

        // Call the function when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            clearLoginStatus(); // Clear login status
        });
    </script>
</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>

    <!--Main for sign up-->
    <main>
        <section class="signup-box">
            <h1>Sign Up</h1>
            <p>Create a new account</p>
            <form action="customer-dashboard.html" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" placeholder="enter name" id="name" name="name" required><br>
        
                <label for="email">Email:</label><br>
                <input type="text" placeholder="enter email" id="email" name="email" required><br>

                <label for="phone">Phone number:</label><br>
                <input type="text" placeholder="enter number" id="phone" name="phone" required><br>
        
                <label for="password">Password:</label><br>
                <input type="password" placeholder="enter password" id="password" name="password" required><br>
        
                <label for="password-repeat">Confirm password:</label><br>
                <input type="password" placeholder="repeat password" id="password-repeat" name="password-repeat" required><br>
    
                <!--sign up button-->
                <br><button type="submit">submit</button>
            </form>
        </section>
    </main>

<!--This is used for the footer-->
<div id="footer-placeholder"></div>

</body>
</html>
