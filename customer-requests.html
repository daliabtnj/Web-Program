<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Customer Dashboard</title>
    <!-- styles CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
    
    
</head>

<body>

  <!--This is used for the drop down menu-->
  <div id="header-placeholder"></div>

  
  <main>
    <h1>My Requests</h1>

    <!-- View Client's Requests-->
    <div class="section" id="client-requests">
      <div class="header">My Requests</div>
      <table>
        <thead>
          <tr>
            <th>Service</th>
            <th>Company</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tutoring</td>
            <td>Tutors.ca</td>
            <td>Pending</td>
            <td>2024-10-10</td>
            <td><button class="cancel-service-button">Cancel</button></td>
          </tr>
          <tr>
            <td>Pet Grooming</td>
            <td>Pet Groomers Inc.</td>
            <td>Booked</td>
            <td>2024-10-15</td>
            <td><button class="cancel-service-button">Cancel</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
    
  <!--This is used for the footer-->
  <div id="footer-placeholder"></div>
  <script src="js/headers-footer.js"></script>
  <script type="text/javascript" src="./javascript/client.js"></script>


</body>
<!--CSS for the table-->
<style>
    
  main {
      max-width: 1300px;
      margin: auto;
      padding: 20px;
      background: white ;
  }

  h1 {
      text-align: center;
      color: #333;
  }

  .table-title {
      margin: 20px 0;
  }

  .table-header {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #555;
  }

  table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
  }

  th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
  }

  th {
      background-color: #600d1915;
  }

</style>




</html>
