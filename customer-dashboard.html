<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generic Company - Customer Dashboard</title>
  <!-- styles CSS file  -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- footer CSS file  -->
  <link rel="stylesheet" href="css/footer.css">
  <!-- admin-client CSS file  -->
  <link rel="stylesheet" href="css/admin-client.css">
  <!-- client JS file  -->
  <script type="text/javascript" src="./javascript/client.js"></script>
</head>

<body>
  <!--This is used for the drop down menu-->
  <div id="header-placeholder"></div>
  <script>

    fetch('customer-header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <main>
    <h1>Welcome to your client space !</h1>
    <h2>Account overview</h2>
    <!--i had to change here for the text to be aligned to the left -->
    <div class="button-section">
      <a href="customer-account.html"><button>My Account</button></a>
      <a href="customer-requests.html"><button>My Requests</button></a>
      <a href="customer-bills&receipts.html"><button>Bills & Receipts</button></a>
      <a href="customer-logout.html"><button>Log Out</button></a>
    </div>

  </main>

  <!--This is used for the footer-->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer-admin-client.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>

  <script type="text/javascript" src="./javascript/client.js"></script>

</body>

</html>
