<!--Sign in page for clients-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Sign in admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- login-signup CSS file  -->
    <link rel="stylesheet" href="css/login-signup.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
    <!-- JavaScript file-->
    <script src = "admin.js"></script>
</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });
      </script>

   <!--Main section for signing in
    Allows to choose between client or administrator to log in-->
    <main>
        <section class="signup-box">
            <h1>Admin Sign In</h1>

            <!-- Login action from admin.js (JavaScript file)-->
            <form id="admin-login-form" onsubmit = "loginAdmin(event)">

                <!--Username-->
                <label for="email">Email:</label><br>
                <input type="email" placeholder="enter email" id="email" name="email" required><br>

                <!--Password-->
                <label for="password">Password:</label><br>
                <input type="password" placeholder="enter password" id="password" name="password" required><br>

                <!--Sign in button-->
                <br><button type="submit">Submit</button>
            </form>

            <p>sign in as client <a href="signin-client.html">here</a>,
            sign up <a href="signup.html">here</a>!</p>
        </section>
    </main>

    <!--This is used for the footer-->
<div id="footer-placeholder"></div>
<script>
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
