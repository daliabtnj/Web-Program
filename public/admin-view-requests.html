<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICEHUB - Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>


    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>
    
    <main>
        <h1>View Customer Requests</h1>


    <!-- Customer Requests -->
    <div class="section" id="client-requests">
        <div class="header">Customer Requests</div>
        <table>
            <thead>
                <tr>
                    <th>Booking Reference</th>
                    <th>Client ID</th>
                    <th>Service ID</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="requests-table-body-admin">
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</main>

  <!--This is used for the footer-->
  <div id="footer-placeholder"></div>
  <script src="js/headers-footer.js"></script>

  <!-- Saved Popup -->
  <div class="dark-background" id="dark-background"></div>
  <div class="popup" id="popup">
      <h2>Success!</h2>
      <p>Status has been updated.</p>
      <button class="close-botton " onclick="closePopup()">Close</button>
  </div>


  <script src="javascript/request.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchRequests(); // Fetch all service requests for admin
        });
    </script>



</body>
<!--CSS for the table-->
<style>
    
    main {
        max-width: 1300px;
        margin: auto;
        padding: 20px;
        background: white ;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .table-title {
        margin: 20px 0;
    }

    .table-header {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #555;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
    }

    th {
        background-color: #600d1915;
    }

  
    .save-button {
        background-color: #600d19db; 
        border: none;
        color: white;
        padding: 8px 25px;
        text-align: center;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }

    .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid black;
        padding: 20px;
        border-radius: 5px;
        z-index: 1000;
    }

    .dark-background {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .close-botton {
        background-color: #600d19;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>


<script>
    function savedPopup() {
        document.getElementById('dark-background').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('dark-background').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }
</script>


</html>
