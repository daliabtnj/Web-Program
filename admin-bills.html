<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Customer Dashboard</title>
    <!-- styles CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
    
</head>
<!--This is used for the drop down menu-->
<div id="header-placeholder"></div>
<body>
    
    <main>
        <h1>Manage Bills</h1>

        <!-- Customer Bills -->
        <div class="table-title" id="bills">
            <div class="table-header">Customer Bills</div>
            
            <table>
                <thead>
                    <!--Table categories-->
                    <tr>
                        <th>Bill Number</th>
                        <th>Customer Name</th>
                        <th>Service</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--Example Bill #1-->
                        <td>20190290</td>
                        <td>John Doe</td>
                        <td>Service #1</td>
                        <td>$60</td>
                        <td>2024-10-24</td>
                        <td>
                            <select>
                                <option value="Paid">Paid</option>
                                <option value="Unpaid">Unpaid</option>
                            </select>
                        </td>
                        <td><button class="save-button" onclick="savedPopup()">Save</button></td>
                    </tr>
                    <tr>
                        <!--Example Bill #2-->
                        <td>48920571</td>
                        <td>Name Name</td>
                        <td>Service #3</td>
                        <td>$30</td>
                        <td>2024-10-10</td>
                        <td>
                            <select>
                                <option value="Paid">Paid</option>
                                <option value="Unpaid">Unpaid</option>
                            </select>
                        </td>
                        <td><button class="save-button" onclick="savedPopup()">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
  
  <!--This is used for the footer-->
  <div id="footer-placeholder"></div>
  <script src="js/headers-footer.js"></script>


   <!-- Saved Popup -->
   <div class="dark-background" id="dark-background"></div>
   <div class="popup" id="popup">
       <h2>Success!</h2>
       <p>Status has been updated.</p>
       <button class="close-botton " onclick="closePopup()">Close</button>
   </div>


</body>

<!--CSS for the table-->
<style>
    
    main {
        max-width: 1300px;
        margin: auto;
        padding: 20px;
        background: white ;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .table-title {
        margin: 20px 0;
    }

    .table-header {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #555;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
    }

    th {
        background-color: #600d1915;
    }

  
    .save-button {
        background-color: #600d19db; 
        border: none;
        color: white;
        padding: 8px 25px;
        text-align: center;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }

    .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid black;
        padding: 20px;
        border-radius: 5px;
        z-index: 1000;
    }

    .dark-background {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .close-botton {
        background-color: #600d19;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>


<script>
    function savedPopup() {
        document.getElementById('dark-background').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('dark-background').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
    }
</script>



</html>
