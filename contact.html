<!--This file provides ways to contact us-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>

    <main>
        <h1>Contact us</h1>
        <p>Email: <a href="mailto: generic.company@email.com">generic_company@email.com</a>
        <br>Phone: <a href="tel:+15141234567">+1(514)1234567</a>
        </p>
    </main>

<!-- Load the header dynamically -->
<script>
  // Simulating user login status with localStorage for now
  // REPLACE WITH REAL LOGGED IN LOGIC
  let isLoggedIn = localStorage.getItem('isLoggedIn'); 

  // Fetch and display the correct header based on login status
  if (isLoggedIn === 'true') {
      // Fetch the logged-in header
      fetch('customer-header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header-placeholder').innerHTML = data;
          });
  } else {
      // Fetch the logged-out header
      fetch('header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header-placeholder').innerHTML = data;
          });
  }
 </script>
  
<!--This is used for the footer-->
<div id="footer-placeholder"></div>
<script>
    fetch('footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
