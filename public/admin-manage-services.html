<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICEHUB - Admin Manage Services</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- service CSS file -->
    <link rel="stylesheet" href="css/service.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section>
            <h1>Manage Services</h1>

            <div id="services-container">
                <!-- Services will be dynamically loaded here -->
            </div>

            <!-- Add Service Box -->
            <div class="add-service-box" id="add-service-box">
                <h2>Add a New Service</h2>
                <label for="new-service-name">Service Name:</label><br>
                <input type="text" id="new-service-name" placeholder="Enter service name"><br><br>

                <label for="new-service-description">Service Description:</label><br>
                <textarea id="new-service-description" rows="4"
                    placeholder="Enter service description"></textarea><br><br>

                <label for="new-service-price">Default Price ($):</label><br>
                <input type="number" id="new-service-price" placeholder="Enter default price"><br><br>

                <button onclick="addService()">ADD SERVICE</button>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/headers-footer.js"></script>
    <script src="js/manage-services.js"></script>
</body>

</html>
