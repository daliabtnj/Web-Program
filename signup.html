<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">:
    <title>Generic Company - Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- login-signup CSS file  -->
    <link rel="stylesheet" href="css/login-signup.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

    <!--Main for sign up-->
    <main>
        <section class="signup-box">
            <h1>Sign Up</h1>
            <p>Create a new account</p>
            <div id="error" style="color: red;"></div>
            <form id="form">
                <label for="name">Name:</label><br>
                <input type="text" placeholder="enter name" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="text" placeholder="enter email" id="email" name="email" required><br>

                <label for="phone">Phone number:</label><br>
                <input type="text" placeholder="enter number" id="phone" name="phone" required><br>

                <label for="password">Password:</label><br>
                <input type="password" placeholder="enter password" id="password" name="password" required><br>

                <label for="password-repeat">Confirm password:</label><br>
                <input type="password" placeholder="repeat password" id="password-repeat" name="password-repeat"
                    required><br>

                <!--sign up button-->
                <br><button type="submit">submit</button>
            </form>
        </section>
    </main>

    <!--This is used for the footer-->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <script type="text/javascript" src="./javascript/client.js"></script>

</body>

</html>
