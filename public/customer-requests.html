
<!--CUSTOMER REQUESTS HTML-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICEHUB - Customer Dashboard</title>
    <!-- styles CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
    <script type="text/javascript" src="./javascript/client.js"></script>
    <script type="text/javascript" src="public/javascript/request.js"></script>
    
</head>

<body>

  <!--This is used for the drop down menu-->
  <div id="header-placeholder"></div>

  
  <main>
    <h1>My Requests</h1>

    <div class="section" id="client-requests">
      <div class="header">My Requests</div>
      <table>
        <thead>
          <tr>
            <th>Booking Reference</th>
            <th>Service ID</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requests-table-body">
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </main>
    
  <!--This is used for the footer-->
  <div id="footer-placeholder"></div>
  <script src="js/headers-footer.js"></script>
  <script type="text/javascript" src="./javascript/client.js"></script>

  <script src="./javascript/request.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          fetchRequests(); // Fetch all service requests for admin
      });
  </script>


</body>


<!--CSS for the table-->
<style>
    
  main {
      max-width: 1300px;
      margin: auto;
      padding: 20px;
      background: white ;
  }

  h1 {
      text-align: center;
      color: #333;
  }

  .table-title {
      margin: 20px 0;
  }

  .table-header {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #555;
  }

  table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
  }

  th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
  }

  th {
      background-color: #600d1915;
  }

</style>




</html>
