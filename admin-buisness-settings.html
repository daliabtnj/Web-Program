<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Customer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- JavaScript file -->
    <script src="admin.js" defer></script> <!-- Added defer for better loading -->
</head>

<body>
    <!-- This is used for the drop down menu -->
    <div id="header-placeholder"></div>
    <script>
        fetch('admin-header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>

    <main>
        <h1>Business Settings</h1>

        <!-- This is used to manage business settings -->
        <!-- Make edits to specific service -->
        <!-- editService function from admin.js (JavaScript file) -->
        <form id="admin-business-settings" onsubmit="editBusinessInfo(event)">
            <!-- Company Name -->
            <label for="companyName">Company Name:</label><br>
            <input type="text" id="companyName" name="companyName" value="Company 1" required><br>

            <!-- Logo -->
            <label for="logo">Logo URL:</label>
            <input type="text" id="logo" name="logo" value="logo.png" required><br>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Generci Street, Generic City, GIC G4C" required><br>

            <!-- Phone -->
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="123-456-7890" required><br>

            <button type="submit">Save Changes</button>
        </form>

        <!-- To go back to admin dashboard -->
        <li><a href="admin-dashboard.html">Admin Home</a></li>
    </main>

    <!-- This is used for the footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
