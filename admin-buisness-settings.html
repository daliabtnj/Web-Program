<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Customer Dashboard</title>
    <!-- styles CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
    <!-- JavaScript file -->
    <script src="admin.js" defer></script> 
</head>

<body>
    <!-- This is used for the drop down menu -->
    <div id="header-placeholder"></div>
    <script>
        fetch('admin-header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>


<main>
    <section>
        <h1>Business Settings</h1>

        <div class="service-item">
            <h3>Company Name:</h3>
            <p class="editable" contenteditable="false">Name One</p>
            <button onclick="editInformation(this)">EDIT NAME</button>
            <button onclick="saveInformation(this)">SAVE NAME</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Logo URL:</h3>
            <p class="editable" contenteditable="false">something........</p>
            <button onclick="editInformation(this)">EDIT LOGO</button>
            <button onclick="saveInformation(this)">SAVE LOGO</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Address:</h3>
            <p class="editable" contenteditable="false">123 Generic Street, Generic City, GIC G4C</p>
            <button onclick="editInformation(this)">EDIT ADDRESS</button>
            <button onclick="saveInformation(this)">SAVE ADDRESS</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Phone:</h3>
            <p class="editable" contenteditable="false">123-123-123</p>
            <button onclick="editInformation(this)">EDIT PHONE</button>
            <button onclick="saveInformation(this)">SAVE PHONE</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Email:</h3>
            <p class="editable" contenteditable="false">admin@email.com</p>
            <button onclick="editInformation(this)">EDIT EMAIL</button>
            <button onclick="saveInformation(this)">SAVE EMAIL</button>
            <hr>
        </div>
    </section>
</main>

<script>
    // Function to make only the paragraph text editable
    function editInformation(button) {
        const parent = button.parentNode;
        const serviceDescription = parent.querySelector('p'); // Only select the <p> tag
        serviceDescription.contentEditable = true;
        serviceDescription.focus();
    }

    // Function to save the edited text (just for frontend purposes)
    function saveInformation(button) {
        const parent = button.parentNode;
        const serviceDescription = parent.querySelector('p'); // Only select the <p> tag
        serviceDescription.contentEditable = false;
        alert("Information updated (not persisted in backend).");
    }
</script>

</body>
</html>
