<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Customer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>
    <script>
        fetch('admin-header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });
      </script>

    <main>
    <h1>View Customer Requests</h1>

    </main>

    <!-- Customer Requests Section -->
    <div class="section" id="requests">
      <div class="header">Customer Requests</div>
      <table>
          <thead>
              <tr>
                  <th>Service</th>
                  <th>Client Name</th>
                  <th>Details / Notes</th>
                  <th>Status</th>
                  <th>Date</th>
              </tr>
          </thead>
          <tbody>
              <!-- Client 1 hardcoded example -->
              <tr>
                  <td>#1</td>
                  <td>Name Name</td>
                  <td>This clients requested a specific employee</td>
                  <td>
                      <select>
                          <option value="pending">Pending</option>
                          <option value="completed">Completed</option>
                          <option value="booked">Booked</option>
                      </select>
                  </td>
                  <td>2024-10-10</td>
                  <td><button class="btn-update">Update Status</button></td>
              </tr>
              <tr>
                  <td>#4</td>
                  <td>Name Name</td>
                  <td>Specification made by client</td>
                  <td>
                      <select>
                          <option value="pending">Pending</option>
                          <option value="completed">Completed</option>
                          <option value="booked">Booked</option>
                      </select>
                  </td>
                  <td>2024-10-15</td>
                  <td><button class="btn-update">Update Status</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</main>

  <!--This is used for the footer-->
  <div id="footer-placeholder"></div>
  <script>
      fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>

</body>
</html>
