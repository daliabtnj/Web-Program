<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Sign up</title>
    <!-- styles CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- login-signup CSS file  -->
    <link rel="stylesheet" href="css/login-signup.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">
    <!-- popupMessage CSS file  -->
    <link rel="stylesheet" href="css/popupMessage.css">

</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>

    <!--Main for sign up-->
    <main>
        <section class="signup-box">
            <h1>Sign Up</h1>
            <p>Create a new account</p>
            <div id="error" style="color: red;"></div>
            <form id="client-sign-up-form">
                <label for="name">Name:</label><br>
                <input type="text" placeholder="enter name" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="text" placeholder="enter email" id="email" name="email" required><br>

                <label for="phone">Phone number:</label><br>
                <input type="text" placeholder="enter number" id="phone" name="phone" required><br>

                <label for="password">Password:</label><br>
                <input type="password" placeholder="enter password" id="password" name="password" required><br>

                <label for="password-repeat">Confirm password:</label><br>
                <input type="password" placeholder="repeat password" id="password-repeat" name="password-repeat"
                    required><br>

                <!--sign up button-->
                <br><button type="submit">submit</button>
            </form>
        </section>
    </main>


<!-- Modal for confirmation -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <h2>Sign Up Successful</h2>
        <p>You have signed up successfully!</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>



 <!-- Confirmation popup JavaScript -->
 <script>
    document.addEventListener('DOMContentLoaded', () => {
        const clientSignUpForm = document.getElementById('client-sign-up-form');
        const password = document.getElementById('password');
        const passwordRepeat = document.getElementById('password-repeat');
        const errorDiv = document.getElementById('error');

        clientSignUpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorDiv.textContent = '';

            // Check if passwords match
            if (password.value !== passwordRepeat.value) {
                errorDiv.textContent = 'Passwords do not match.';
                return;
            }

            // Display the confirmation modal if sign-up is successful
            document.getElementById("confirmationModal").style.display = "flex";
        });
    });

    function closeModal() {
        document.getElementById("confirmationModal").style.display = "none";
    }
</script>




    <!--This is used for the footer-->
    <div id="footer-placeholder"></div>
    <script src="js/headers-footer.js"></script>
    <script type="text/javascript" src="./javascript/client.js"></script>

</body>

</html>
