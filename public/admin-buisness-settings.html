<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Company - Customer Dashboard</title>
    <!-- styles CSS file  -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- footer CSS file  -->
    <link rel="stylesheet" href="css/footer.css">

    <!-- service CSS file  -->
    <link rel="stylesheet" href="css/service.css">
    <!-- JavaScript file -->
    <script src="admin.js" defer></script> 
    <script src="js/business-settings.js" defer></script>

</head>

<body>
    <!-- This is used for the drop down menu -->
    <div id="header-placeholder"></div>

    <main>
    <h1>Business Settings</h1>

        <div class="service-item">
            <h3>Company Name:</h3>
            <p class="editable" contenteditable="false" data-field="company_name">Service Website</p>
            <button onclick="editInformation(this)">EDIT NAME</button>
            <button onclick="saveInformation(this)">SAVE NAME</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Logo URL:</h3>
            <p class="editable" contenteditable="false" data-field="logo">logo.jpeg</p>
            <button onclick="editInformation(this)">EDIT LOGO</button>
            <button onclick="saveInformation(this)">SAVE LOGO</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Address:</h3>
            <p class="editable" contenteditable="false" data-field="address">123 Maplewood Avenue, Suite 45, Brookfield, NY 10234, USA</p>
            <button onclick="editInformation(this)">EDIT ADDRESS</button>
            <button onclick="saveInformation(this)">SAVE ADDRESS</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Phone:</h3>
            <p class="editable" contenteditable="false" data-field="phone">+1-555-555-5555</p>
            <button onclick="editInformation(this)">EDIT PHONE</button>
            <button onclick="saveInformation(this)">SAVE PHONE</button>
            <hr>
        </div>

        <div class="service-item">
            <h3>Email:</h3>
            <p class="editable" contenteditable="false" data-field="email">email@example.com</p>
            <button onclick="editInformation(this)">EDIT EMAIL</button>
            <button onclick="saveInformation(this)">SAVE EMAIL</button>
            <hr>
        </div>
    </section>
</main>

  <!--This is used for the footer-->
  <div id="footer-placeholder"></div>
  <script src="js/headers-footer.js"></script>
  <script src="admin.js"></script>
  <script src="js/business-settings.js"></script>

</body>

</html>
